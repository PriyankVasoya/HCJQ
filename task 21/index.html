<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>txt file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .container {
            margin-top: 150px;
            border-style: solid;
            border-width: medium;
            border-radius: 5px;
            background-color: rgb(107, 110, 107);
        }
    </style>
</head>

<body>


    <form>
        <div class="container col-sm-4 col-md-6 col-lg-6 ">
            <label style="font-size: 25px; color: white;"> Country:</label>
            <select class="form-select" id="country" name="country">
                <option selected>-- Select Country --</option>

            </select>


            <label style="font-size: 25px; color: white;"> State:</label>
            <select class="form-select" id="state" name="state">
                <option selected>-- Select State --</option>

            </select>


            <label style="font-size: 25px; color: white;"> City:</label>
            <select class="form-select" id="city" name="city">
                <option selected>-- Select City --</option>

            </select><br>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

        <script>

            $(document).ready(function () {
                $.ajax({
                    url: "./txt/country.txt",
                    success: function (result) {
                        console.log(result)
                        $("#country").append(result);
                    }, error: function (xhr) {

                    }
                });
                $.ajax({
                    url: "./txt/india.txt",
                    success: function (result) {
                        console.log(result)
                        $("#state").append(result);
                    }, error: function (xhr) {

                    }
                });
                $.ajax({
                    url: "./txt/icity.txt",
                    success: function (result) {
                        console.log(result)
                        $("#city").append(result);
                    }, error: function (xhr) {

                    }
                });


            });

        </script>




</body>

</html>
