<!DOCTYPE html>
<html>

<head>
    <title>Dishes Page</title>


    <!-- bootsrap -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- parsley -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"
        integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>


    <!-- date -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />


    <style>
        form {
            font-size: 15px;
        }

        #add {
            background-color: rgb(219, 208, 210);

        }

        #dish {
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: rgb(247, 239, 240);
        }

        .container {
            border-radius: 10px;
            /* box-shadow: 5px 10px 8px rgb(20, 20, 20); */
        }

        ul li {
            margin: 5px;
        }

        .unit {
            width: 95px;
        }

        #quantity {
            width: 95px;
        }

        #add {
            margin-top: 36px;
            margin-left: -10px;

        }

        #submit {
            background-color: lightpink;
            color: black;
        }

        .parsley-errors-list li {
            color: red;
        }

        #abc {
            width: 130px;
           
        }

        #quantity {
            width: 130px;
        }
    </style>


</head>

<body>
    <div class="container bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 offset-4">
                <br><br><img class="rounded" id="img" src="img/south-indian-food-recipes-s.jpg" width="350px"
                    height="200px">
            </div>
        </div>
        <div class="row mt-5">

            <div class="col-lg-6 col-md-6 col-sm-6">
                <form id="myform" data-parsley-validate="">


                    <label>Dish Name:<b class="text-danger">*</b></label>
                    <input type="text" class="form-control" placeholder="Please enter dish name"
                        data-parsley-required-message="Please enter your dish name" required=""><br>

                    <label>Price:<b class="text-danger">*</b></label>
                    <input type="text" class="form-control" placeholder="Please enter price"
                        data-parsley-required-message="Please enter price" data-parsley-type="number" required=""><br>

                    <label>Description:<b class="text-danger">*</b></label><br>
                    <textarea class="form-control" placeholder="Please enter description" data-parsley-minlength="20"
                        data-parsley-required-message="Please enter description" required=""></textarea><br>

                    <div>
                        <label>Receipe:<b class="text-danger">*</b></label>
                        <textarea id="receipe" data-parsley-summernote-required data-parsley-minlength="30"
                            required=""></textarea><br>

                    </div>

                    <label>Dish Image:<b class="text-danger">*</b></label><br>

                    <input type="file" id="file" data-parsley-required-message="Please upload your dish image"
                        required=""><br><br>

                    <label for="date_time" class="form-label"><b>Date Time<sup style="color: red;">*</sup></b></label>
                    <input id="input" width="100%" required="" />


            </div>


            <div class="append col-lg-6 col-md-6 col-sm-6">
                <div class="row">


                    <div class="row" id="IngredientListMain">
                        <div class="row " id="IngredientList">

                            <div class="col-sm-4">
                                <label style="margin-right: 100px;" class="form-label ">Ingredient</label>
                                <select class="form-select ingredient " name="ingredient">
                                    <option value="">Choose...</option>
                                    <option value="butter" data-unit="kg">butter</option>
                                    <option value="souce" data-unit="gm">souce</option>
                                    <option value="Vinegar" data-unit="teaspoon">Vinegar</option>
                                    <option value="Vegetables" data-unit="bowl">Vegetables</option>
                                </select>
                            </div>

                            <div class="col-sm-3">
                                <label class="form-label">&nbsp;Unit</label>
                                <input style="margin-left:px ;" id="abc" type="text" class="form-control unit"
                                    name="unit" disabled>
                            </div>
                            <div class="col-sm-3">
                                <label class="form-label">Quantity</label>
                                <input type="text" class="form-control " id="quantity" name="quantity">
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <button id="add" type="button">+</button>
                            </div>
                        </div>

                        <div>
                            <ul>
                                <table class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Ingredient</th>
                                            <th scope="col">Unit</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="itemlist">

                                    </tbody>
                                </table>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <div><br><br>
                <center><input type="submit" value="Submit" id="submit" class="btn"><br><br>
                </center>
                </form>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
            <script src="js/myscript.js">

            </script>
</body>

</html>
