<!DOCTYPE html>
<html>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
<body>
    <h3>Registration Form</h3>


    <form action="welcome.html" target="_blank">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name :<sup >*</sup></label><br>
            <input type="text" id="fname" name="fname" pattern="[A-Za-z]{2,50}" title="Contain only 2 to 50 Character...like Abc " placeholder="Enter Your Name" required><br><br>
           
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter Your last Name" pattern="[A-Za-z]{2,50}"><br><br>
            
            <label for="username">Username:<sup >*</sup></label><br>
            <input type="text" id="username" name="username" pattern="[A-Za-z._0-9]{5,20}" title="PLase enter your uname contain 5 to 20 character,underscore and A to Z" placeholder="Enter Your Username" required><br><br>
            
            <label for="email">Email:<sup >*</sup></label><br>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" title="like abc@abc.com" required><br><br>
            
            <label for="password">Password:<sup >*</sup></label><br>
            <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter Your password" required><br><br>
            
            <label for="password">Confirm Password:<sup >*</sup></label><br>
            <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Confirm password"required><br><br>
            
            <p>Address:<sup >*</sup></p>
            <textarea rows="12" cols="20" placeholder="Enter Your Address" required></textarea><br><br>
            <label for="postalcode">Postalcode:<sup >*</sup></label><br>
            <input type="text" id="postalcode" name="postalcode" pattern="[0-9]{6}" placeholder="Enter Your Postalcode" required><br><br>
            
            <label for="mobilenumber">Mobile Number:<sup >*</sup></label><br>
            <input type="text" id="mobilenumber" name="mobilenumber" pattern="[()+0-9]{10,}" placeholder="Enter Your Contact number" required><br><br>
            
            
            <label for="gender">Gender<sup >*</sup></label><br>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> other<br><br>
            
            <p>Hobbies:</p>
            <input type="radio" name="hobbies" value="1" required>
            <label for="reading">Reading</label><br>
            <input type="radio"  name="hobbies" value="2">
            <label for="swimming">Swimming</label><br>
            <input type="radio"  name="hobbies" value="3">
            <label for="dancing">Dancing</label><br>
            <input type="radio"  name="hobbies" value="4">
            <label for="coding">Coding</label><br>
            <input type="radio"  name="hobbies" value="5">
            <label for="music">Music</label><br>
            <input type="radio" name="hobbies" value="6"> 
            <label for="checkbox">Treking</label>

            <p>Martial Status:<sup >*</sup></p>
            <input type="radio" id="Married" name="Status" value="Married" required checked>
            <label for="Married">Married</label><br>
            <input type="radio" id="Unmarried" name="Status" value="Unmarried">
            <label for="Unmarried">Unmarried</label><br>



        </fieldset>
        <fieldset>
            <legend>Other Details</legend>
            <label for="profileImg">Profile Image:</label>
            <input type="file" id="profileImg" name="profileImg"><br><br>
            
            <label for="semester">CurrentSem:</label>
            <input type="number" id="semester" name="semester" min="1" max="10"><br><br>
            
            <label for="Salary">Expected Salary:</label>
            <input type="number" id="Salary" name="Salary" min="10000" max="100000" step="1000" ><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            
            <label for="time">Office Time:</label>
            <input type="time" id="time" name="time"><br><br>

        </fieldset>



        <input type="submit" value="Submit">


    </form>
    
</body>

</html>
