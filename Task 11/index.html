<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cafe</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<br>
	<div class="container">
		<div class="col-md-12 maindiv text-light mx-auto">
			<h2 class="text-center">
				Coffee Culture Cafe
			</h2>
		</div>
	</div>
	<div class="container mt-3">
		<div class="row">
			<div class="col">
				<div class="input-group rounded">
					<input type="search" class="form-control rounded" id="search-input" placeholder="Search Your Favorite Items...!!!!" aria-label="Search" aria-describedby="search-addon" />
					<span class="input-group-text border-0" id="search" type="button">
						<i class="bi bi-search"></i>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container mt-3">
		<div class="row">
			<div class="col-md-2">
				<button type="button" class="btn btn-info " onclick="filterproduct('all')">Select All</button>
			</div>
			<div class="col-md-2">
				<button type="button" class="btn btn-info" onclick="filterproduct('Pizza')">Pizza</button>
			</div>
			<div class="col-md-2">
				<button type="button" class="btn btn-info" onclick="filterproduct('Burger')">Burger</button>
			</div>
			<div class="col-md-2">
				<button type="button" class="btn btn-info" onclick="filterproduct('Sandwich')">Sandwich</button>
			</div>
			<div class="col-md-2">
				<button type="button" class="btn btn-info" onclick="filterproduct('Coffee')">Coffee</button>
			</div>
			<div class="col-md-2">
				<div class="dropdown">
					<button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
					  Sort Price Wise
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
					  <li><a class="dropdown-item" onclick="htolsort()">Price High To Low</a></li>
					  <li><a class="dropdown-item" onclick="ltohsort()">Price Low To High</a></li>
					</ul>
				  </div>
			</div>
		</div><br>
	</div>

	<div class="container">
		<div id="box" class="justify-content-center">
		</div>
	</div>


		<script src="js/script.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
