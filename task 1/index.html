<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    
</head>

<body>
    <div>
       <form target="_blank" action="./welcome.html" method="post" enctype="multipart/form-data">
        <fieldset>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="" pattern="[A-Za-z]{}"
                placeholder="Enter your First name " required><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="" pattern="[A-Za-z]{}"
                placeholder="Enter your lastname"><br><br>

            <label for="uname">User name:</label>
            <input type="text" id="uname" name="uname" value="" pattern="^[a-zA-Z0-9_]*$"
                placeholder="Enter Your Username" required><br><br>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
            
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                placeholder="Enter Password" required
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>

            <label for="pwd">Confirm Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Confirm Password" required><br><br>
            
            <label for="Address">Enter your Address:</label>
            <textarea id="Address" name="Address" rows="4" cols="50" required></textarea><br><br>
            
            <label for="Postal_code">Postal code:</label>
            <input type="text" id="postal code" name="postal code" min="6" max="6" pattern="[0-9]*" placeholder="Enter your postalcode"
                required title="6 number postal code"><br><br>
            
            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="1234-567-891" pattern="+[91][0-9]{4}-[0-9]{3}-[0-9]{3}"required><br><br>
            
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> other<br><br>

            <label for="hobby">Hobbies</label>
            <select multiple class="form-select form-select-lg mb-3" required>
                <option value="1">Singing</option>
                <option value="2">Movie</option>
                <option value="3">Cricket</option>
                <option value="4">Traveling</option>
            </select><br><br>

            <label for="martial">Martial Status</label>
            <input type="radio" name="martial" value="married"> married
            <input type="radio" name="martial" value="unmarried"> unmarried <br><br>

            <label for="image">Profile Image</label>
            <input type="file" id="myFile" name="filename"><br><br>

            <label for="Sem">Current Sem:</label>
            <input type="number" id="Sem" name="Sem" min="1" max="8"><br><br>

            <label for="Salary">Expected Salary:</label>
            <input type="number" id="Salary" name="Salary" min="100000" max="200000"><br><br>

            <label for="birthday">Birthday date :</label>
            <input type="date" id="birthday" name="birthday"><br><br>

            <label for="Time">Office time:</label>
            <input type="time" id="Time" name="Time">
            <br><br>
            
            <input type="submit" value="Submit">
        </form>
    </fieldset>
    </div>
</body>
</html>
