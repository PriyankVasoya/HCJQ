<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Parsley Validation Question Form</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/dist/parsley.min.js"></script>
</head>

<body class="bg-light">

    <div class="container bg-light">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="text-danger">Add Question</h1>
            </div>
          
            <div class="col-lg-12">
                <form id="form" class="row" method="post" action="questionsubmit.html">
                    <div class="col-lg-12">
            
                        <label class="form-label required">Question</label>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Please enter Question" required="" name="question" id="question">
                        </div>
            
            
                        <label class="form-label required">Type</label>
                        <div class="mb-3">
                            <input type="radio" id="Check_in_question" name="type" value="checkin" data-parsley-required
                            required>
                            <label>Check in question </label>
                            <input type="radio" id="journal_question" name="type" value="journal">
                            <label> Journal question</label>
                        </div>
            
                        <label class="form-label required">Question Type</label>
                        <div class="mb-3">
                            <input type="radio" id="type_text" name="qtype" value="text" data-parsley-required required>
                            <label>Text</label>
                            <input type="radio" id="type_qtime" name="qtype" value="time"> <label> Time</label>
                            <input type="radio" id="type_qnumber" name="qtype" value="number"> <label> Number</label>
                            <input type="radio" id="type_qyesno" name="qtype" value="yesno"> <label> Yes-No</label>
                        </div>

                        <div>
                            <label id="lable1">Hint<span class="text-danger"> *</span></label><br>
                            <input type="text" id="hint_text" name="hint_text" class="form-control" data-parsley-required required>
                        </div>
                        
                        <div class="extra_field type_text">
                            <div class="row">
                                <label class="form-label required">Options Text</label>
                                <div class="mb-3 col-lg-4">
                                    <input type="text" class="form-control" placeholder="Option 1" name="text_op1" id="text_op1">
                                </div>
                                <div class="mb-3 col-lg-4">
                                    <input type="text" class="form-control" placeholder="Option 2" name="text_op2" id="text_op2">
                                </div>
                                <div class="mb-3 col-lg-4">
                                    <input type="text" class="form-control" placeholder="Option 3" name="text_op3" id="text_op3">
                                </div>
                                <div class="mb-3 col-lg-4">
                                    <input type="text" class="form-control" placeholder="Option 4" name="text_op4" id="text_op4">
                                </div>
                                <div class="mb-3 col-lg-4">
                                    <input type="text" class="form-control" placeholder="Option 5" name="text_op5" id="text_op5">
                                </div>
                            </div>
                        </div>

                        <div class="extra_field type_qnumber">
                            <div class="row">
                                <label class="form-label required">Options Number</label>
                                <div class="mb-3 col-lg-4">
                                    <input type="number" class="form-control" placeholder="Minimum Value" name="number_minval" id="number_minval">
                                </div>
                                <div class="mb-3 col-lg-4">
                                    <input type="number" class="form-control" placeholder="Maximum Value" name="number_maxval" id="number_maxval">
                                </div>
                                <div class="mb-3 col-lg-4">
                                    <input type="number" class="form-control" placeholder="Skip Value" name="number_skipval" id="number_skipval">
                                </div>
                            </div>
                        </div>

                        <div class="extra_field type_qyesno">
                            <div class="row">
                                <label class="form-label required">Options Yes/No</label>
                                <div class="mb-3 col-lg-6">
                                    <input type="text" class="form-control" placeholder="Option 1 Yes" name="question" id="question">
                                </div>
                                <div class="mb-3 col-lg-6">
                                    <input type="text" class="form-control" placeholder="Option 2 No" name="question" id="question">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3 d-flex justify-content-center mt-3">
                        <input type="submit" style="margin-right: 5px;" class="btn btn-danger" name="submit" id="Submit">
                        <button type="reset" class="btn btn-dark">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/quesscript.js"></script>
</body>
</html>
